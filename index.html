<!DOCTYPE html>
<html ng-app='pokemonApp'>
<head>
  <meta charset="utf-8">
  <title>Pokemon Battle!</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-resource.min.js"></script>

  <script type="text/javascript" src="mock_data.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="PokemonCtrl">
	<div class="container">
		<div id="header">
			<h3><strong>Choose your Fighter!</strong></h3>
		</div>
		<div id="arena">
			<img ng-show="battle[0]" ng-src="{{battle[0].image.src}}" >
		</div>
		<div ng-repeat="poke in pokes" class="row">
			<a ng-click="iChooseYou(poke)" href="#">{{poke.name.text}}</a>
		</div>
	</div>
</body>
</body>
</html>
